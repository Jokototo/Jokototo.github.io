<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>Week 7 exercises</title>
      <script type="text/javascript" src="d3/d3.js"></script>
  </head>

  <body>
    <h2> Visualization 1</h2>
      <script type="text/javascript">
var dataset;

d3.csv("SFdata.csv", function(dataset) {
		
		//Change strings to numbers
		dataset.forEach(function(d) {
		d.ProstitutionCount = +d.ProstitutionCount;
		d.VehicleTheftCount= +d.VehicleTheftCount;
		d.TotalCrime= +d.TotalCrime;
		});
		console.log(dataset[0]);
		
		//Width and height
			var w = 500;
			var h = 500;
						//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);
			svg.selectAll("circle")
			   .data(dataset)
			   .enter()
			   .append("circle")
			   .attr("cx", function(d) {
			   		return d.ProstitutionCount*0.1;
			   })
			   .attr("cy", function(d) {
			   		return d.VehicleTheftCount*0.01;
			   })
			   .attr("r", function(d) {
			   		return d.TotalCrime*0.0001;
			   });;
			   
			   			   svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text(function(d) {
			   		return d.Districts;
			   })
			   .attr("x", function(d) {
			   		return d.ProstitutionCount*0.1;
			   })
			   .attr("y", function(d) {
			   		return d.VehicleTheftCount*0.01;
			   })
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "11px")
			   .attr("fill", "green");
			   

	
	
	  
		});	
		</script>
  </body>
</html>
