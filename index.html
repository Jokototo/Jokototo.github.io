<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>Week 7 exercises</title>
      <script type="text/javascript" src="d3/d3.js"></script>
  </head>

  <body>
    <h2> Visualization week 7</h2>
      <script type="text/javascript">
var dataset;

d3.csv("SFdata.csv", function(dataset) {
		
		//Change strings to numbers
		dataset.forEach(function(d) {
		d.ProstitutionCount = +d.ProstitutionCount;
		d.VehicleTheftCount= +d.VehicleTheftCount;
		d.TotalCrime= +d.TotalCrime;
		d.ProstitutionCount2003 = +d.ProstitutionCount2003;
		d.VehicleTheftCount2003= +d.VehicleTheftCount2003;
		d.TotalCrime2003= +d.TotalCrime2003;
		d.ProstitutionCount2015 = +d.ProstitutionCount2015;
		d.VehicleTheftCount2015= +d.VehicleTheftCount2015;
		d.TotalCrime2015= +d.TotalCrime2015;
		});
		console.log(dataset);
		
		//Width and height
			var w = 1000;
			var h = 300;
						//Create SVG element
			d3.select("body")
            .append("p")
            .text("All data");
			
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);
			svg.selectAll("circle")
			   .data(dataset)
			   .enter()
			   .append("circle")
			   .attr("cx", function(d) {
			   		return d.ProstitutionCount*0.1+20;
			   })
			   .attr("cy", function(d) {
			   		return d.VehicleTheftCount*0.01;
			   })
			   .attr("r", function(d) {
			   		return d.TotalCrime*0.0001;
			   });;
			   
			   			   svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text(function(d) {
			   		return d.Districts;
			   })
			   .attr("x", function(d) {
			   		return d.ProstitutionCount*0.1+20;
			   })
			   .attr("y", function(d) {
			   		return d.VehicleTheftCount*0.01;
			   })
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "11px")
			   .attr("fill", "green");
/////////////////////////////////////////////////////////////////////////
			   						//Create SVG element
			d3.select("body")
            .append("p")
            .text("Data from 2003");
			
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);
			svg.selectAll("circle")
			   .data(dataset)
			   .enter()
			   .append("circle")
			   .attr("cx", function(d) {
			   		return d.ProstitutionCount2003+200;
			   })
			   .attr("cy", function(d) {
			   		return d.VehicleTheftCount2003*0.1;
			   })
			   .attr("r", function(d) {
			   		return d.TotalCrime2003*0.001;
			   });;
			   
			   			   svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text(function(d) {
			   		return d.Districts;
			   })
			   .attr("x", function(d) {
			   		return d.ProstitutionCount2003+200;
			   })
			   .attr("y", function(d) {
			   		return d.VehicleTheftCount2003*0.1;
			   })
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "11px")
			   .attr("fill", "red");
//////////////////////////////////////////////////////////////////////////
			   						//Create SVG element
			d3.select("body")
            .append("p")
            .text("Data from 2015");
			
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);
			svg.selectAll("circle")
			   .data(dataset)
			   .enter()
			   .append("circle")
			   .attr("cx", function(d) {
			   		return d.ProstitutionCount2015*5+200;
			   })
			   .attr("cy", function(d) {
			   		return d.VehicleTheftCount2015*0.1;
			   })
			   .attr("r", function(d) {
			   		return d.TotalCrime2015*0.001;
			   });;
			   
			   			   svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text(function(d) {
			   		return d.Districts;
			   })
			   .attr("x", function(d) {
			   		return d.ProstitutionCount2015*5+200;
			   })
			   .attr("y", function(d) {
			   		return d.VehicleTheftCount2015*0.1;
			   })
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "11px")
			   .attr("fill", "blue");
			   
			   

	
	
	  
		});	
		</script>
  </body>
</html>
